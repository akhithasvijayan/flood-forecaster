<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Risk Prediction</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #0ea5e9;
      --primary-hover: #0284c7;
      --bg-gradient-start: #e0f2fe;
      --bg-gradient-end: #f0f9ff;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a5f3fc 0%, #3b82f6 100%);
      color: var(--text-main);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      width: 100%;
      max-width: 800px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    h2 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    p {
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      margin-bottom: 2rem;
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
    }

    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label i {
      color: var(--primary-color);
    }

    input[type="number"] {
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s;
      background-color: #f8fafc;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }

    button {
      width: 100%;
      background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      filter: brightness(1.1);
    }

    button:active {
      transform: translateY(0);
    }

    #output {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
      background-color: #f1f5f9;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-line;
      text-align: center;
      min-height: 4rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border-left: 5px solid transparent;
    }

    /* Dynamic Output Styles */
    .risk-safe {
      background-color: #dcfce7 !important;
      color: #166534;
      border-left-color: #22c55e !important;
    }
    
    .risk-moderate {
      background-color: #fef9c3 !important;
      color: #854d0e;
      border-left-color: #eab308 !important;
    }

    .risk-high {
      background-color: #fee2e2 !important;
      color: #991b1b;
      border-left-color: #ef4444 !important;
    }

    @media (max-width: 640px) {
      .input-group {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h2><i class="fa-solid fa-water"></i> Flood Risk Prediction System</h2>
  <p>Analyze potential flood risks by selecting a location and entering data below.</p>

  <div id="map"></div>

  <div class="input-group">
    <div class="field">
      <label for="rainfall"><i class="fa-solid fa-cloud-showers-heavy"></i> Rainfall (mm):</label>
      <input type="number" id="rainfall" placeholder="e.g. 60">
    </div>
    <div class="field">
      <label for="waterlevel"><i class="fa-solid fa-ruler-vertical"></i> Water Level (cm):</label>
      <input type="number" id="waterlevel" placeholder="e.g. 40">
    </div>
  </div>

  <button onclick="checkFloodRisk()">
    <i class="fa-solid fa-magnifying-glass-chart"></i> Check Flood Risk
  </button>

  <div id="output">Results will appear here...</div>
</div>

<script>
  let map;
  let marker;
  let selectedLat;
  let selectedLng;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 20.5937, lng: 78.9629 },
      zoom: 5,
      styles: [
        { featureType: "water", elementType: "geometry", stylers: [{ color: "#e9e9e9" }, { lightness: 17 }] },
        { featureType: "landscape", elementType: "geometry", stylers: [{ color: "#f5f5f5" }, { lightness: 20 }] },
        { featureType: "road.highway", elementType: "geometry.fill", stylers: [{ color: "#ffffff" }, { lightness: 17 }] },
        { featureType: "road.highway", elementType: "geometry.stroke", stylers: [{ color: "#ffffff" }, { lightness: 29 }, { weight: 0.2 }] },
        { featureType: "road.arterial", elementType: "geometry", stylers: [{ color: "#ffffff" }, { lightness: 18 }] },
        { featureType: "road.local", elementType: "geometry", stylers: [{ color: "#ffffff" }, { lightness: 16 }] },
        { featureType: "poi", elementType: "geometry", stylers: [{ color: "#f5f5f5" }, { lightness: 21 }] },
        { featureType: "poi.park", elementType: "geometry", stylers: [{ color: "#dedede" }, { lightness: 21 }] },
        { elementType: "labels.text.stroke", stylers: [{ visibility: "on" }, { color: "#ffffff" }, { lightness: 16 }] },
        { elementType: "labels.text.fill", stylers: [{ saturation: 36 }, { color: "#333333" }, { lightness: 40 }] },
        { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
        { featureType: "transit", elementType: "geometry", stylers: [{ color: "#f2f2f2" }, { lightness: 19 }] },
        { featureType: "administrative", elementType: "geometry.fill", stylers: [{ color: "#fefefe" }, { lightness: 20 }] },
        { featureType: "administrative", elementType: "geometry.stroke", stylers: [{ color: "#fefefe" }, { lightness: 17 }, { weight: 1.2 }] }
      ]
    });

    map.addListener("click", function(event) {
      selectedLat = event.latLng.lat();
      selectedLng = event.latLng.lng();

      if (marker) marker.setMap(null);

      marker = new google.maps.Marker({
        position: event.latLng,
        map: map
      });
    });
  }

  function checkFloodRisk() {
    const rain = Number(document.getElementById("rainfall").value);
    const water = Number(document.getElementById("waterlevel").value);

    if (!marker) {
      alert("Please select a location on the map");
      return;
    }

    let risk;
    let color;
    let cssClass;

    if (rain > 80 && water > 50) {
      risk = "HIGH FLOOD RISK";
      color = "red";
      cssClass = "risk-high";
    } else if (rain > 50) {
      risk = "MODERATE FLOOD RISK";
      color = "yellow";
      cssClass = "risk-moderate";
    } else {
      risk = "SAFE";
      color = "green";
      cssClass = "risk-safe";
    }

    marker.setIcon(
      "http://maps.google.com/mapfiles/ms/icons/" + color + "-dot.png"
    );

    const outputDiv = document.getElementById("output");
    outputDiv.innerText =
      "Risk Level: " + risk +
      "\nLatitude: " + selectedLat.toFixed(4) +
      "\nLongitude: " + selectedLng.toFixed(4);
      
    // Remove old classes and add new one
    outputDiv.classList.remove("risk-safe", "risk-moderate", "risk-high");
    outputDiv.classList.add(cssClass);
  }
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkEpQBLFGlkIzP_39t2xik-YtOMN0E8e0&callback=initMap"
  async defer>
</script>

</body>
</html>
